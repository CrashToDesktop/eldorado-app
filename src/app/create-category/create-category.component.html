<div class="container">
  <h3>Create category</h3>
  <form [formGroup]="categoryForm" (ngSubmit)="createCategory()" novalidate>
    <div class="form-group">
      <input type="text" formControlName="name" class="form-control" placeholder="Name">
      <div class="error-message" *ngIf="controls.name.dirty && controls.name.errors?.required">Name is required.</div>
    </div>

    <div class="form-group">
      <button class="btn save">Save</button>
    </div>
  </form>
</div>
