<div class="container">
  <h3>Create device</h3>

  <div class="form-group">
    <input type="text" [(ngModel)]="newDevice.color" class="form-control" placeholder="Color">
  </div>

  <div class="form-group">
    <select class="form-control" [(ngModel)]="newDevice.categoryId">
      <option disabled selected value="">Select a category</option>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <input type="text" [(ngModel)]="newDevice.partNumber" class="form-control" placeholder="Part Number">
  </div>

  <div class="form-group">
    <button class="btn save" (click)="createDevice()">Save</button>
  </div>
</div>
