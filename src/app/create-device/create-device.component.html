<div class="container">
  <h3>Create device</h3>

  <form [formGroup]="deviceForm" (ngSubmit)="createDevice()" novalidate>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="color" placeholder="Color">
      <div class="error-message" *ngIf="controls.color.dirty && controls.color.errors?.required">Color is required.</div>
    </div>

    <div class="form-group">
      <select class="form-control" formControlName="categoryId">
        <option disabled selected value="">Select a category</option>
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
      <div class="error-message" *ngIf="controls.categoryId.touched &&  controls.categoryId.errors?.required">Category is required.</div>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" formControlName="partNumber" placeholder="Part Number">
      <div class="error-message" *ngIf="controls.partNumber.dirty && controls.partNumber.errors?.required">Part number is required.</div>
    </div>

    <div class="form-group">
      <button class="btn save">Save</button>
    </div>
  </form>
</div>
